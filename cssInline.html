<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inline</title>
</head>
<body>
    <div style="height: 500px; width: 500px; background-color: #ffa500;">
        <div style="height: 50%; width: 50%; background-color: #90ee90;">
            <p style="color: white; background-color: red; font-size: 25px; font-family: monospace; font-weight: bolder;">Lorem ipsum, dolor sit amet consectetur adipisicing elit</p>
        </div>
    </div>
    <div style="width: 50%; height: 50vh; background-color: rgb(161, 221, 243);">
        <div style="width: 75vw; height: 50%; background-color: red;"></div>
    </div>
</body>
</html>
